lisastheme.faq.section.title.label=Frequently Asked
lisastheme.faq.section.intro.label=Still have questions?
lisastheme.faq.note.link.label=Reach out to us directly
lisastheme.faq.note.link.href=mailto:hello@yulissaandmatthew.com
lisastheme.faq.question.0.label=What is the dress code?
lisastheme.faq.answer.0.label=We kindly request cocktail attire. Ladies, feel free to wear elegant dresses or jumpsuits. Gentlemen, suits or dress slacks with a blazer are perfect. The ceremony will be outdoors, so we recommend comfortable footwear for grass.
lisastheme.faq.question.1.label=Can I bring a plus one?
lisastheme.faq.answer.1.label=Due to limited space, we can only accommodate guests who have been specifically named on the invitation. Please refer to your invitation for details on your party size.
lisastheme.faq.question.2.label=Are children welcome?
lisastheme.faq.answer.2.label=While we love your little ones, we have chosen to make our wedding an adults-only celebration. We hope this gives you the opportunity to enjoy a night out!
lisastheme.faq.question.3.label=Will there be parking available?
lisastheme.faq.answer.3.label=Yes, complimentary valet parking will be available at the venue. There is also a parking lot adjacent to the venue for self-parking.
lisastheme.faq.question.4.label=What time should I arrive?
lisastheme.faq.answer.4.label=We recommend arriving 20-30 minutes before the ceremony begins to find your seats and settle in. The ceremony will begin promptly at 4:00 PM.
lisastheme.faq.question.5.label=Is the venue wheelchair accessible?
lisastheme.faq.answer.5.label=Yes, the venue is fully wheelchair accessible. Please let us know in advance if you require any special accommodations and we will be happy to assist.
lisastheme.faq.question.6.label=Will the ceremony be indoors or outdoors?
lisastheme.faq.answer.6.label=The ceremony will take place outdoors in the vineyard garden, with the reception following indoors in the grand ballroom. In case of inclement weather, both will be held indoors.
lisastheme.faq.question.7.label=Can I take photos during the ceremony?
lisastheme.faq.answer.7.label=We kindly ask that you keep your phones and cameras put away during the ceremony so you can be fully present with us. Our photographer will capture all the special moments, and we will share photos with you after the wedding.

